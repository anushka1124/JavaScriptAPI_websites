<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." id="word">
            <button id="search-button"> Search </button>
        </div>
        <div class="result" id="result">
            <div class="word">
                <h3></h3>
                <button class="headphones">
                    <i class="fa-solid fa-headphones"></i>
                </button>
            </div>
            <div class="details">
                <p></p>
                <p></p>
            </div>
            <p class="word-meaning"></p>
            <p class="word-example"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5d753a24b4.js" crossorigin="anonymous"></script>
</body>
</html>
